<div class="col-md-4 offset-md-4 mb-5">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <img src="assets/img/logo/logo.png" class="logo-height-weight" >
        </div>
    </div>
</div>
<div class="shadow rounded border border-light col-md-4 offset-md-4">
    <h4 class="text-center default-color"> Admin <br> Login</h4>
    <div class="p-2">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">                
                <input type="text" formControlName="email" placeholder="email" class="form-control"  />
                {{showEmailValidtionError()}}
            </div>
            <div class="mb-3">
                <input type="password" formControlName="password" placeholder="Password" class="form-control"  />
                {{showPasswordValidtionError()}}
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" formControlName="isRememberMe" value="" id="flexCheckDefault">
                            <label class="form-check-label font-size-11px" for="flexCheckDefault">
                              Remember Me
                            </label>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <a routerLink="../forgotpassword" class="btn btn-link pull-right font-size-11px">Forgot Password?</a>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button [disabled]="!loginForm.valid" class="btn btn-sm btn-primary login-btn-color form-control">                    
                    Login
                </button>                
            </div>
            <div class="mb-3">
                <span class="font-size-11px">Don't have an account?</span> <a routerLink="../signup" class="btn btn-link font-size-11px">Register</a>
            </div>
        </form>
    </div>
</div>
