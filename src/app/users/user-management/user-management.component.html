<div class="row">
  <div class="col-md-12">
    <h2 class="float-start">User List</h2>
    <span class="float-end" >
      <button mat-raised-button color="primary" *ngIf="currentMdPath.canCreate"
      (click)="addNewUser()">Add New</button>
    </span>
  </div>
  <div class="col-md-12">
    <hr>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search User" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element" >
            <a class="text-warning cursor-pointer" *ngIf="currentMdPath.canEdit" (click)="EditUser($event,element)"><i
                class="fa fa-edit"></i></a>
            <a class="text-danger cursor-pointer p-2" *ngIf="currentMdPath.canDelete"
              (click)="DeleteUser($event,element)"><i class="fa fa-trash"></i></a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="row">
      <div class="col-lg-12 p-3" *ngIf="pageSize<totalRows">
        <div class="float-start">
          <span class="btn btn-sm btn-outline-secondary">
            Showing <span class="text-success"><b>{{pageStart}}</b></span>
            to <span class="text-success"><b>{{pageEnd}}</b></span>
            of <span class="text-success"><b>{{totalRows}}</b></span>
            entries
          </span>
        </div>
        <div class="float-start ms-4">
          <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li>
              <a href="javascript:void(0);" class="btn btn-sm btn-outline-secondary ms-1"
                [ngClass]="{disabled:pager.currentPage === 1}" (click)="setPaging(1,true)"><i
                  class="fa fa-angle-double-left" aria-hidden="true"></i>Start</a>
            </li>
            <li>
              <a href="javascript:void(0);" class="btn btn-sm btn-outline-info ms-1"
                [ngClass]="{disabled:pager.currentPage === 1}" (click)="setPaging(pager.currentPage - 1,true)"><i
                  class="fa fa-angle-left" aria-hidden="true"></i>Prev</a>
            </li>
            <li *ngFor="let page of pager.pages">
              <a href="javascript:void(0);" class="btn btn-sm btn-outline-secondary ms-1"
                [ngClass]="{active:pager.currentPage === page}" (click)="setPaging(page,true)">{{page}}</a>
            </li>
            <li>
              <a href="javascript:void(0);" class="btn btn-sm btn-outline-info ms-1"
                [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
                (click)="setPaging(pager.currentPage + 1,true)"><i class="fa fa-angle-right"
                  aria-hidden="true"></i>Next</a>
            </li>
            <li>
              <a href="javascript:void(0);" class="btn btn-sm btn-outline-secondary ms-1"
                [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
                (click)="setPaging(pager.totalPages,true)"><i class="fa fa-angle-double-right"
                  aria-hidden="true"></i>End</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
